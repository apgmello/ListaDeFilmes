<table
  mat-table
  *ngIf="this.listaFilmes"
  [dataSource]="this.listaFilmes"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">{{ element.nome | uppercase }}</td>
  </ng-container>

  <ng-container matColumnDef="comentario">
    <th mat-header-cell *matHeaderCellDef>Coment√°rio</th>
    <td mat-cell *matCellDef="let element">{{ element.comentario }}</td>
  </ng-container>

  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef>Data</th>
    <td mat-cell *matCellDef="let element">
      {{ element.data | date : "dd/MM/yyyy" }}
    </td>
  </ng-container>

  <!-- <ng-container matColumnDef="assistido">
    <th mat-header-cell *matHeaderCellDef>Assistido</th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox class="example-margin" [checked]="element.assistido">
      </mat-checkbox>
    </td>
  </ng-container> -->

  <ng-container matColumnDef="assistido">
    <th mat-header-cell *matHeaderCellDef>Assistido</th>
    <td mat-cell *matCellDef="let element">
      {{ element.assistido | status }}
    </td>
  </ng-container>

  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef>Editar</th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox class="example-margin" [checked]="element.editar">
      </mat-checkbox>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
